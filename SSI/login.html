<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css">
  <title>Login Universidad - By Maximiliano ❤️</title>
</head>

<body>

  <div class="container">
    <div class="logo-container">
      <div class="image-side">
        <img src="logo.png" alt="Imagen de login">
      </div>
      <div class="tincuy">
        <p>Tinkuy: Del quechua, "Encuentro" o "Unión armónica". <br>
          En la tradición andina, representa la convergencia de fuerzas complementarias para crear algo superior.</p>
      </div>
    </div>
    <div class="login-container">
      <h1>Iniciar Sesion</h1>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" placeholder="Ingrese su usuario">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Ingrese su password">
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
  </div>
<p class="footer-text">TINKUY v.1.0 &copy; 2025 - Desarrollado por el Área de Sistemas de la Universidad Nacional de Avellaneda.</p>
</body>
</html>
