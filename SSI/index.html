<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="login.css">
  <title>Login | Tinkuy</title>
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <div class="image-side">
        <img src="logo.png" alt="Logo UNDAV" class="logo-undav">
      </div>
      <div class="tincuy">
        <p style="font-size: 10pt; font-weight: normal;">Tinkuy: Del quechua, "Encuentro" o "Unión armónica". <br>
          En la tradición andina, representa la convergencia de fuerzas complementarias para crear algo superior.</p>
      </div>
      <div class="logo_undav_login">
        <img src="undav.png" style="width: 50px !important; height: auto !important; margin-top: 20px;">
      </div>
    </div>
    <div class="login-container">
      <h1>Iniciar Sesión</h1>
      <form id="loginForm" autocomplete="off">
        <div class="input-group">
          <label for="username">Usuario</label>
          <div class="input-with-icon">
            <input type="text" id="username" value="" placeholder="Ingrese su usuario" required autocomplete="off">
            <i class="fas fa-user icon"></i>
          </div>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <div class="input-with-icon">
            <input type="password" id="password" value="" placeholder="Ingrese su contraseña" required autocomplete="off">
            <i class="fas fa-lock icon"></i>
            <span class="toggle-password" onclick="togglePassword('password')">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
        <button type="submit" class="btn-login">Ingresar</button>
        <div class="register-link">
          <p>¿No tienes cuenta? <a href="registro.html" class="register-anchor">Regístrate aquí</a></p>
        </div>
      </form>
    </div>
  </div>
<p class="footer-text">
    <img class="logo_undav" src="undav.png" style="width: 35px !important; height: auto !important;">
    v.1.0 &copy; 2025 - Desarrollado por el Área de Sistemas...
</p>
  <script>
    // Función para mostrar/ocultar contraseña
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = field.nextElementSibling.querySelector('i');
      if (field.type === 'password') {
        field.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        field.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }
  function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = field.nextElementSibling.querySelector('i');
    if (field.type === 'password') {
      field.type = 'text';
      icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
      field.type = 'password';
      icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
  }

  document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('login_procesar.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            usuario: username,
            password: password
          })
        });

        const data = await response.json(); 

        if (data.success) {
          // Redirigir al panel principal o mostrar éxito
          window.location.href = 'indexx.php'; // reemplazalo por tu página real
        } else {
          alert(data.message || 'Usuario o contraseña incorrectos');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al conectar con el servidor.');
      }
    });
  });
    window.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector("form");
  if (form) form.reset();
});
// Limpiar parámetros de logout al cargar
if (window.location.search.includes('logout')) {
    history.replaceState(null, null, window.location.pathname);
}

// Permitir acceso normalmente
sessionStorage.setItem('allowNavigation', 'true');
  </script>
</body>
</html>
